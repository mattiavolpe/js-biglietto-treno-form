<!DOCTYPE html>
<html lang="it">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS VIA CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- EXTERNAL CSS FILE -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Acquisto biglietto treno</title>
  </head>
  
  <body>

    <div class="container text-center">

      <div class="row">

        <section id="user_data" class="col-12">
          <h1 class="display-1 text-uppercase">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

          <div class="card">
            <div class="card-body">

              <div id="inputs" class="container-fluid">
                <div class="row row-cols-1 row-cols-md-3">
                  <div class="col">
                    <label for="name_surname">Nome e Cognome</label>
                    <input class="w-100" id="name_surname" type="text" placeholder="Nome e Cognome">
                  </div>
                  <!-- /.col -->

                  <div class="col my-4 my-md-0">
                    <label for="km">Km da percorrere</label>
                    <input class="w-100" id="km" type="number" name="km" placeholder="Km da percorrere">
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <label for="age">Fascia di et&agrave;</label>
                    <select class="w-100" name="age" id="age">
                      <option value="maggiorenne">Maggiorenne</option>
                      <option value="minorenne">Minorenne</option>
                      <option value="over65">Over 65</option>
                    </select>
                  </div>
                  <!-- /.col -->
                  
                </div>
                <!-- /.row -->
              </div>
              <!-- /#inputs -->

              <div id="buttons" class="my-4">
                <button id="generate" class="btn btn-primary mx-2">Genera</button>
                <button id="reset" class="btn btn-secondary mx-2">Reset</button>
              </div>
              <!-- /#buttons -->

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </section>
        <!-- /#user_data -->

        <!-- TODO add d-none after coding session -->
        <section id="ticket_preview" class="col-12">
          <h1 class="display-1 text-uppercase">IL TUO BIGLIETTO</h1>
          <div class="card">
            <div class="card-body">
              <h3 class="display-6 text-uppercase text-start">DETTAGLIO PASSEGGERI</h3>

              <div class="container-fluid">
                <div class="row row-cols-1 row-cols-md-6">

                  <div class="col">
                    <h5 class="text-uppercase">NOME PASSEGGERO</h5>
                    <h6 id="ticket_preview_passenger_name"></h6>
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <h5>Offerta</h5>
                    <h6 id="ticket_preview_offer_type"></h6>
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <h5>Km max</h5>
                    <h6 id="ticket_preview_kms"></h6>
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <h5>Carrozza</h5>
                    <h6 id="ticket_preview_train_carriage"></h6>
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <h5>Codice CP</h5>
                    <h6 id="ticket_preview_cp_code"></h6>
                  </div>
                  <!-- /.col -->

                  <div class="col">
                    <h5>Costo biglietto</h5>
                    <h6 id="ticket_preview_ticket_cost"></h6>
                  </div>
                  <!-- /.col -->

                </div>
                <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </section>
        <!-- /#ticket_preview -->

      </div>
      <!-- /.row -->
      
    </div>
    <!-- /.container -->

    <!-- BOOTSTRAP JS VIA CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- EXTERNAL JS FILE -->
    <script src="./assets/js/main.js"></script>
    
  </body>
  
</html>
